<!DOCTYPE html>
<html>
   <head>
     <title>Shopping Cart</title>
	     <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/Shopping Cart.css" />
   </head>
   
<script language="JavaScript" type="text/javascript">
function process() {
	alert("Execute process()...");

	var price = [0, 2.98, 4.5, 9.98];
	var qty = 0;
	var itemtot = 0;
	var totsold = 0;

	var i;

	for (i = 1; i <= 3; i++)  {
		qty = parseInt(document.querySelector("#qty" + i).value);
		if (isNaN(qty)) {
			;
		} else {
			itemtot = qty * price[i];
			document.querySelector("#itemtot" + i).value = itemtot.toFixed(2);
			totsold += itemtot;
		}
	}

	document.querySelector("#totsold").value = totsold.toFixed(2);

	if (totsold > 0) {
		var aprvlWin = window.open("paypal_page.html", "approvalWin", width="180", height="150");
	} else {
		alert("Please enter number of quantity...");
	}
}
  
</script>

<body>

<div class="container px-3 my-5 clearfix">
    <div class="card">
        <div class="card-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                    <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Amount</th>
                    
                  </tr>
                </thead>
                <tbody>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="Image/Fruit1.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Blueberry</a>

                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">$2.98</td>
                    <td class="align-middle p-4"><input type="text" id="qty1"></td>
                    <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="itemtot1"></td>
                    
                  </tr>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="Image/Fruit2.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Pomegramate</a>

                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">$4.50</td>
                    <td class="align-middle p-4"><input type="text" id="qty2"></td>
                    <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="itemtot2"></td>
   
                  </tr>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="Image/Fruit3.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Orange</a>
                          
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">$9.98</td>
                    <td class="align-middle p-4"><input type="text" id="qty3"></td>
                    <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="itemtot3"></td>
                  </tr>
					<tr><td colspan="3">Total Amount Sold: </td><td><input type="text" id="totsold"></td>
                </tbody>
              </table>
            </div>
            
            <div class="float-right">
              <button type="reset" value = "Reset" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Reset</button>
              <button type="button" value = "Checkout" onclick="process()" class="btn btn-lg btn-primary mt-2">Checkout</button>
            </div>
        
          </div>
      </div>
  </div>

  </body>
</html>
