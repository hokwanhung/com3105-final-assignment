<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/shopping_cart.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <title>GloriaFresh Co. Shopping Cart</title>
</head>

<script language="JavaScript" type="text/javascript">
    function process() {
        alert("Execute process()...");

        var price = [0, 2.98, 4.5, 9.98];
        var qty = 0;
        var itemtot = 0;
        var totsold = 0;

        var i;

        for (i = 1; i <= 3; i++) {
            qty = parseInt(document.querySelector("#qty" + i).value);
            if (isNaN(qty)) {;
            } else {
                itemtot = qty * price[i];
                document.querySelector("#itemtot" + i).value = itemtot.toFixed(2);
                totsold += itemtot;
            }
        }

        document.querySelector("#totsold").value = totsold.toFixed(2);

        if (totsold > 0) {
            var strFeatures = "toolbar=no, menubar=no, titlebar=no, scrollbar=no, resizable=0, width=700, height=550";
            var aprvlWin = window.open("com3105_approval.html", "approvalWin", strFeatures);

            send(aprvlWin);
        } else {
            alert("Please enter number of quantity...");
        }

    }

    function send(aprvlWin) {
        if (aprvlWin != null && !aprvlWin.closed) {
            var totalAmt = aprvlWin.document.getElementById("amt");
            totalAmt.innerHTML = document.getElementById("totsold").value;
            document.write(document.getElementById("totsold").value);
            aprvlWin.focus();
        } else {
            alert("Popup has been closed.");
        }
    }

    function reset() {
        for (i = 1; i <= 3; i++) {
            document.getElementById("qty" + i).value = "";
            document.getElementById("itemtot" + i).value = "";
        }
        document.getElementById("totsold").value = "";
    }

    function home() {
        window.location.href = "com3105_project.html";
    }
</script>

<body>

    <div class="container px-3 my-5 clearfix">
        <div class="card">
            <div class="card-header">
                <h2>Gloria<span>Fresh</span> Co. Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead>
                            <tr>
                                <th class="text-center py-3 px-4" style="min-width: 400px;">Product Names &amp; Details</th>
                                <th class="text-center py-3 px-4" style="width: 100px;">Price</th>
                                <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                                <th class="text-center py-3 px-4" style="width: 100px;">Purchase Amount</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td class="p-4">
                                    <div class="media align-items-center">
                                        <img src="images/Fruit1.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                        <div class="media-body">
                                            <a href="#" class="d-block text-dark">Blueberry</a>

                                        </div>
                                    </div>
                                </td>
                                <td class="text-center font-weight-semibold align-middle p-4">$2.98</td>
                                <td class="align-middle p-4"><input type="text" id="qty1"></td>
                                <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="itemtot1" readonly></td>

                            </tr>

                            <tr>
                                <td class="p-4">
                                    <div class="media align-items-center">
                                        <img src="images/Fruit2.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                        <div class="media-body">
                                            <a href="#" class="d-block text-dark">Pomegramate</a>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center font-weight-semibold align-middle p-4">$4.50</td>
                                <td class="align-middle p-4"><input type="text" id="qty2"></td>
                                <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="itemtot2" readonly></td>
                            </tr>

                            <tr>
                                <td class="p-4">
                                    <div class="media align-items-center">
                                        <img src="images/Fruit3.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                                        <div class="media-body">
                                            <a href="#" class="d-block text-dark">Orange</a>

                                        </div>
                                    </div>
                                </td>
                                <td class="text-center font-weight-semibold align-middle p-4">$9.98</td>
                                <td class="align-middle p-4"><input type="text" id="qty3"></td>
                                <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="itemtot3" readonly></td>
                            </tr>
                            <tr>
                                <td class="align-middle p-4" colspan="3">Total Purchase Amount: </td>
                                <td class="text-right font-weight-semibold align-middle p-4"><input type="text" id="totsold" readonly></td>
                        </tbody>
                    </table>
                </div>

                <div class="float-right">
                    <button type="button" value="Reset" onclick="reset()" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Reset</button>
                    <button type="button" value="Checkout" onclick="process()" class="btn btn-lg btn-primary mt-2">Checkout</button>
                </div>
            </div>
        </div>
        <p class="footer">&copy; Copyright 2020 eClass - s198245 Ho Kwan Hung, s215374 Wong Ka Chuen, s225378 Lee Chi Hong, s225375 Kwok kam Yau, s207894 Lau Cheuk Yan Ivan</p>
    </div>

</body>

</html>
